<!DOCTYPE html>
<html lang = "en">
<!-- head section -->
<head>
<!-- meta tags -->
<meta charset = "UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- title -->
<title>Sufyan Ahmed</title>

<!-- stylesheet links -->
<!-- link to css reset stylesheet -->
<link rel="stylesheet" href="css/reset.css">

<!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css">

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit-icons.min.js"></script>

<!-- link to stylesheet -->
<link rel="stylesheet" href="css/main.css">

<!-- other links -->
<!-- link to Font Awesome Icons -->
<script src="https://kit.fontawesome.com/d18c7751b3.js" crossorigin="anonymous"></script>

<link rel="shortcut icon" href="imgs/orangeFavicon.ico" type="image/x-icon">

<!-- body -->
<body>
<div id="container">

<!-- countdown -->
<h1 class="uk-heading-medium">Countdown to Certain Doom</h1>
<div class="uk-grid-small uk-child-width-auto" uk-grid uk-countdown="date: 2021-10-26T21:23:44+00:00">
    <div>
        <div class="uk-countdown-number uk-countdown-days"></div>
        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Days</div>
    </div>
    <div class="uk-countdown-separator">:</div>
    <div>
        <div class="uk-countdown-number uk-countdown-hours"></div>
        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Hours</div>
    </div>
    <div class="uk-countdown-separator">:</div>
    <div>
        <div class="uk-countdown-number uk-countdown-minutes"></div>
        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Minutes</div>
    </div>
    <div class="uk-countdown-separator">:</div>
    <div>
        <div class="uk-countdown-number uk-countdown-seconds"></div>
        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">Seconds</div>
    </div>
</div>
<p>Congratulations! You found a secret page!</p>
<!-- end of landing section -->
<!-- beyond this is footer content -->
</div>
</body>
</html>
